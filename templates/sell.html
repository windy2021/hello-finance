{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol">
            {% if data %}
            {% for dt in data %}
            <option>{{ dt.stock_symbol }}</option>
            {% endfor %}
            {% endif %}
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Shares" type="number" value="0">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sell</button>
    </div>
</form>
{% endblock %}
